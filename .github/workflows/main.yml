name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 1440  # 24 heures (24 * 60 = 1440 minutes)

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          
          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force
          Start-Sleep -Seconds 3

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)      # A-Z
              Lower   = [char[]](97..122)     # a-z
              Number  = [char[]](48..57)      # 0-9
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126)) # Special characters
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Check if user already exists and remove it
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
          }
          
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction Stop
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction Stop
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction Stop
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }
          Write-Host "User RDP created successfully"

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Write-Host "Downloading Tailscale..."
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
          
          Write-Host "Installing Tailscale..."
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait -NoNewWindow
          Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
          
          # Wait for installation to complete
          Start-Sleep -Seconds 5
          
          if (-not (Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe")) {
              Write-Error "Tailscale installation failed"
              exit 1
          }
          Write-Host "Tailscale installed successfully"

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Starting Tailscale connection..."
          
          # Bring up Tailscale with the provided auth key and set a unique hostname
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID --accept-routes
          
          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 20) {
              Start-Sleep -Seconds 3
              try {
                  $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
                  $tsIP = $tsIP.Trim()
              } catch {
                  Write-Host "Waiting for Tailscale IP... (attempt $($retries + 1)/20)"
              }
              $retries++
          }
          
          if (-not $tsIP -or $tsIP -eq "") {
              Write-Error "Tailscale IP not assigned after $retries attempts. Exiting."
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP assigned: $tsIP"
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Verifying RDP accessibility..."
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Wait a moment for services to stabilize
          Start-Sleep -Seconds 5
          
          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if (-not $testResult.TcpTestSucceeded) {
              Write-Warning "Initial TCP test failed, retrying..."
              Start-Sleep -Seconds 5
              $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
              if (-not $testResult.TcpTestSucceeded) {
                  Write-Error "TCP connection to RDP port 3389 failed"
                  exit 1
              }
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection for 24 Hours
        run: |
          Write-Host "`n╔════════════════════════════════════════╗"
          Write-Host "║         RDP ACCESS INFORMATION         ║"
          Write-Host "╠════════════════════════════════════════╣"
          Write-Host "║ Address:  $env:TAILSCALE_IP"
          Write-Host "║ Username: RDP"
          Write-Host "║ Password: $env:RDP_PASSWORD"
          Write-Host "╠════════════════════════════════════════╣"
          Write-Host "║ Server active for 24 hours             ║"
          Write-Host "║ Started: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')       ║"
          Write-Host "╚════════════════════════════════════════╝`n"
          
          $endTime = (Get-Date).AddHours(24)
          $iteration = 0
          $lastHeartbeat = Get-Date
          
          try {
              while ((Get-Date) -lt $endTime) {
                  $remaining = $endTime - (Get-Date)
                  $iteration++
                  
                  # Heartbeat every 5 minutes
                  if (((Get-Date) - $lastHeartbeat).TotalSeconds -ge 300) {
                      Write-Host "[$iteration] $(Get-Date -Format 'HH:mm:ss') | RDP Active | Remaining: $($remaining.Hours)h $($remaining.Minutes)m"
                      $lastHeartbeat = Get-Date
                      
                      # Verify Tailscale is still connected
                      try {
                          $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json 2>$null | ConvertFrom-Json
                          if ($status.BackendState -ne "Running") {
                              Write-Warning "Tailscale connection issue detected, attempting reconnect..."
                              & "$env:ProgramFiles\Tailscale\tailscale.exe" up 2>$null
                          }
                      } catch {
                          Write-Warning "Unable to check Tailscale status"
                      }
                  }
                  
                  # Sleep in small increments to allow for graceful cancellation
                  Start-Sleep -Seconds 30
              }
              
              Write-Host "`n╔════════════════════════════════════════╗"
              Write-Host "║          SESSION COMPLETED             ║"
              Write-Host "╠════════════════════════════════════════╣"
              Write-Host "║ Ended: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')        ║"
              Write-Host "║ Duration: 24 hours                     ║"
              Write-Host "╚════════════════════════════════════════╝`n"
          }
          catch {
              Write-Host "`nSession interrupted: $_"
          }
          finally {
              Write-Host "Cleaning up..."
              & "$env:ProgramFiles\Tailscale\tailscale.exe" down 2>$null
          }
