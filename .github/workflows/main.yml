name: RDP Node.js

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name
          netsh advfirewall firewall delete rule name="RDP-Access" 2>$null
          
          # Allow incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Access" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = @('!','@','#','$','%','^','&','*')
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction Stop
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction Stop
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction Stop
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          Write-Host "User RDP created successfully"

      - name: Create Node.js RDP Manager Script
        run: |
          $scriptContent = @'
          const { exec } = require('child_process');
          const http = require('http');
          const util = require('util');
          const execPromise = util.promisify(exec);

          class RDPManager {
            constructor() {
              this.tailscaleIP = null;
              this.ngrokURL = null;
              this.password = process.env.RDP_PASSWORD;
            }

            async setupTailscale() {
              console.log('üîÑ Installing Tailscale...');
              try {
                const tsUrl = 'https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi';
                const installerPath = `${process.env.TEMP}\\tailscale.msi`;
                
                await execPromise(`powershell -Command "Invoke-WebRequest -Uri '${tsUrl}' -OutFile '${installerPath}' -UseBasicParsing"`);
                await execPromise(`msiexec /i "${installerPath}" /quiet /norestart`);
                
                console.log('‚è≥ Waiting for Tailscale installation...');
                await this.sleep(10000);
                
                const authKey = process.env.TAILSCALE_AUTH_KEY;
                const hostname = `gh-runner-${process.env.GITHUB_RUN_ID}`;
                
                await execPromise(`"C:\\Program Files\\Tailscale\\tailscale.exe" up --authkey=${authKey} --hostname=${hostname} --accept-routes`);
                
                for (let i = 0; i < 20; i++) {
                  try {
                    const { stdout } = await execPromise(`"C:\\Program Files\\Tailscale\\tailscale.exe" ip -4`);
                    if (stdout.trim()) {
                      this.tailscaleIP = stdout.trim();
                      console.log(`‚úÖ Tailscale connected: ${this.tailscaleIP}`);
                      return true;
                    }
                  } catch (err) {
                    // Continue trying
                  }
                  await this.sleep(3000);
                }
                
                console.warn('‚ö†Ô∏è  Tailscale IP not assigned');
                return false;
              } catch (error) {
                console.error('‚ùå Tailscale setup failed:', error.message);
                return false;
              }
            }

            async setupNgrok() {
              console.log('üîÑ Installing ngrok...');
              try {
                const ngrokUrl = 'https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip';
                const ngrokZip = `${process.env.TEMP}\\ngrok.zip`;
                const ngrokDir = `${process.env.TEMP}\\ngrok`;
                
                await execPromise(`powershell -Command "Invoke-WebRequest -Uri '${ngrokUrl}' -OutFile '${ngrokZip}' -UseBasicParsing"`);
                await execPromise(`powershell -Command "Expand-Archive -Path '${ngrokZip}' -DestinationPath '${ngrokDir}' -Force"`);
                
                const authToken = process.env.NGROK_AUTH_TOKEN;
                await execPromise(`"${ngrokDir}\\ngrok.exe" config add-authtoken ${authToken}`);
                
                // Start ngrok in background
                exec(`"${ngrokDir}\\ngrok.exe" tcp 3389 --log=stdout`);
                
                console.log('‚è≥ Waiting for ngrok tunnel...');
                await this.sleep(10000);
                
                // Get tunnel info from ngrok API
                const tunnelInfo = await this.getNgrokTunnel();
                if (tunnelInfo) {
                  this.ngrokURL = tunnelInfo;
                  console.log(`‚úÖ ngrok tunnel established: ${this.ngrokURL}`);
                  return true;
                }
                
                console.warn('‚ö†Ô∏è  ngrok URL not available');
                return false;
              } catch (error) {
                console.error('‚ùå ngrok setup failed:', error.message);
                return false;
              }
            }

            async getNgrokTunnel() {
              return new Promise((resolve) => {
                http.get('http://localhost:4040/api/tunnels', (res) => {
                  let data = '';
                  res.on('data', chunk => data += chunk);
                  res.on('end', () => {
                    try {
                      const json = JSON.parse(data);
                      if (json.tunnels && json.tunnels[0]) {
                        const publicUrl = json.tunnels[0].public_url.replace('tcp://', '');
                        resolve(publicUrl);
                      } else {
                        resolve(null);
                      }
                    } catch (err) {
                      resolve(null);
                    }
                  });
                }).on('error', () => resolve(null));
              });
            }

            async verifyRDP() {
              console.log('üîç Verifying RDP service...');
              try {
                const { stdout } = await execPromise('powershell -Command "Test-NetConnection -ComputerName 127.0.0.1 -Port 3389 -WarningAction SilentlyContinue | Select-Object -ExpandProperty TcpTestSucceeded"');
                
                if (stdout.trim() === 'True') {
                  console.log('‚úÖ RDP service is running');
                  return true;
                } else {
                  console.error('‚ùå RDP service is not accessible');
                  return false;
                }
              } catch (error) {
                console.error('‚ùå RDP verification failed:', error.message);
                return false;
              }
            }

            displayConnectionInfo() {
              console.log('\n==========================================');
              console.log('       RDP CONNECTION DETAILS');
              console.log('==========================================\n');
              console.log('Username: RDP');
              console.log(`Password: ${this.password}\n`);
              console.log('------------------------------------------');
              console.log('Connection Methods:');
              console.log('------------------------------------------');
              
              if (this.tailscaleIP) {
                console.log('\n1. TAILSCALE (Private Network)');
                console.log(`   Address: ${this.tailscaleIP}`);
                console.log('   Note: Requires Tailscale client');
              }
              
              if (this.ngrokURL) {
                console.log('\n2. NGROK (Public Access)');
                console.log(`   Address: ${this.ngrokURL}`);
                console.log('   Note: Accessible from anywhere');
              }
              
              console.log('\n===========================================\n');
            }

            async maintainConnection() {
              let iteration = 0;
              while (true) {
                iteration++;
                const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19);
                console.log(`[${timestamp}] RDP session active (iteration: ${iteration})`);
                
                // Check RDP service status
                try {
                  const { stdout } = await execPromise('powershell -Command "(Get-Service -Name TermService).Status"');
                  if (!stdout.includes('Running')) {
                    console.warn('‚ö†Ô∏è  RDP service stopped, restarting...');
                    await execPromise('powershell -Command "Restart-Service -Name TermService -Force"');
                  }
                } catch (err) {
                  console.error('‚ùå Error checking RDP service:', err.message);
                }
                
                await this.sleep(300000); // 5 minutes
              }
            }

            sleep(ms) {
              return new Promise(resolve => setTimeout(resolve, ms));
            }

            async run() {
              console.log('üöÄ Starting RDP Manager...\n');
              
              await this.setupTailscale();
              await this.setupNgrok();
              
              const rdpOk = await this.verifyRDP();
              if (!rdpOk) {
                process.exit(1);
              }
              
              this.displayConnectionInfo();
              await this.maintainConnection();
            }
          }

          const manager = new RDPManager();
          manager.run().catch(err => {
            console.error('‚ùå Fatal error:', err);
            process.exit(1);
          });
          '@
          
          $scriptContent | Out-File -FilePath "rdp-manager.js" -Encoding UTF8
          Write-Host "Node.js script created successfully"

      - name: Run RDP Manager
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
          NGROK_AUTH_TOKEN: 2GojiLp7YGmUIQiPq15okMLSOLU_48VG8MKEE1EEvG7Zzj8CF
        run: node rdp-manager.js
